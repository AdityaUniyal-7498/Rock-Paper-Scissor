<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson10_Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Rock Paper Scissor</h1>

    <div class="choices">
        <button class="rpc" id="rock"><img src="rock.png" alt=""></button>
        <br>
        <button class="rpc" id="paper"><img src="paper.png" alt=""></button>
        <br>
        <button class="rpc" id="scissor"><img  src="scissors.png" alt=""></button>
        <br>
    </div>
    <div class="turnparent">

    <div class="turn user">You Chose:            </div>
    <br>
    <div class="turn cpu">Cpu Chose:             </div>
    <br>
    <div class="turn result">Who won?</div>
    </div>

    <div class="scoredisplay"><pre>Score-Board     User:      CPU:      Total:   </pre></div>
    <div class="scoreboard">     

        <div class="userScore score">0</div>

        <div class="cpuScore score">0</div>

        <div class="totalScore score">0</div>
    </div>




    <script src="script.js"></script>
</body>
</html>
